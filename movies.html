<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <style>
        .personsList{
        border: gray solid 1px;
        border-radius: 25px;
        margin-top: 20px;
        padding: 20px;
        color:slategray
    }
    .btn-circle {
      width: 30px;
      height: 30px;
      padding: 6px 0px !important;
      border-radius: 15px !important;
      margin-top:20px;
      margin-right: 5px !important;
      text-align: center !important;
      font-size: 12px !important;
      line-height: 1.42857 !important;
  }
  #showUsers{
      margin-top:20px
  }
</style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">User Form</h1>
        <div class="row">
            <div class="col-md-8">
                <form class="form-horizontal" id="usersForm">
                    <h3>Personal Information</h3>
                    <div class="col-md-6">
                        <div class="form-group form-group-sm">
                            <label for="fName">First Name:</label>
                            <input id="fName" class="form-control form-control-sm" type="text" name="fName">
                        </div>
                        <div class="form-group">
                            <label for="mi">Middle Initial:</label>
                            <input type="text" id="mi" class="form-control form-control-sm" name="mi">
                        </div>
                        <div class="form-group">
                            <label for="lName">Last Name:</label>
                            <input type="text" id="lName" class="form-control form-control-sm" name="lName">
                        </div>



                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="email" class="form-control form-control-sm" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" class="form-control form-control-sm" name="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input type="password" id="confirmPassword" class="form-control form-control-sm" name="confirmPassword">
                        </div>


                        <div class="form-group">
                            <label>Date of Birth: (yyyy-mm-dd)</label>
                            <input type="text" id="dob" class="form-control form-control-sm" name="dob">
                        </div>
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="tel" id="phoneNumber" class="form-control form-control-sm" name="phoneNumber">
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="admin" name="admin">
                                    <label>Administrator</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group row">
                                <p id="userMessage" class="col-md-12 col-form-label"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary float-right" id="submitUser">Create User</button>
                    </div>

                </form>
            </div>
            <div class="col-md-2">
                <button type="button" id="createUser" class="btn btn-warning float-right">Add User</button>
                <button type="button" id="showUsers" class="btn btn-primary float-right">Show Users</button>

            </div>

            <div class="col-md-5" id="usersList"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>

    <script src="movies.js"></script>

</script>

    <div class="user personsList" >
        <div class ="userId">
            <p>Name: <span class="name"></span></p>
            <p>User Name: <span class="username"></span></p>
            <p class="d-none"> DOB:<span class="dob d"></span></p>
            <p class="d-none"> Password:<span class="password"></span></p>
            <p>Phone Number: <span class="phone"></span></p>
            <input type="checkbox" class="admin"> Administrator
            <div>
                <button type="button" class="btn btn-success btn-circle edit"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-circle delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

    </div>
</script>
